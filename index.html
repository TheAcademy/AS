<head>

  <style type="text/css">
  #header {
  width:90%; height:10%;
  text-align:center;
  font-size:42px;
  /*
  42 is the answer...
  */
}
   .head {
   background: #1D4ED3;
   color:white;
   }
   body {
   background-color:#177500;
   overflow:hidden;
   font-family: 'Advent Pro', sans-serif;
   }
   .meny
{
   padding:0;
   margin:0;
   color:#fff;
   font-family: arial, helvetica, sans-serif;
   white-space:nowrap;
   list-style-type:none;
}
.meny li {display:inline;}
.meny li a
{
padding:0.2em 1em;
background:#74CDFF;
color:#000;
text-decoration:none;
float:left;
border:1px solid #000;
transition:0.2s;
}
.meny li a:hover
{
background:#08c;
color:#fff;
}
.meny-arrow
{
height:35px; width:100%; color:#FFAC18; text-shadow: 0px 0px 7px #FFA300; font-size:24px; z-index:10; text-align:center;
}
.tcycle {
overflow:shown;
}
.tcycle img {
border-width:medium;
border-style:solid;
-webkit-border-width:medium;
-webkit-border-style:solid;
}
  </style>
<!-- Fun fact when embedding scripts <script src=”url” /> works just as well. But we might as well draw out our syntax -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://malsup.github.com/jquery.tcycle.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
</head>
<body>
<!-- The menu is a javascript file we got from user hakimel on github :P.-->
<div class="meny"><ul><li><a href="#">Home</a></li><li><a href="about.html">What is it?</a></li></ul></div>
<div class="contents">
<div class="meny-arrow">Move your mouse/finger up to see the menu</div>
<!-- The tables were written by Owen Walters, one of the students. -->
<table height="100%" width="100%">
  <td id="logo"><img width="100%" src="https://echo.newtechnetwork.org/sites/default/files/new_uploads/20140117/_1389965751__1389709347_logo.png" style="vertical-align: middle; border-width3px; border-style:solid;"></img></td>
  <td id="header" class="head">American Studies</td> 
</table>
<div class="tcycle" width="50%" style="left:25%;" data-timeout="5000" data-speed="2000">
<!-- The slideshow is from malsup on github. We made the images though.-->
    <img width="50%" src="images/slideshow/slide1.png">
    <img width="50%" src="images/slideshow/slide2.png">
    <img width="50%" src="images/slideshow/slide3.png">
    <img width="50%" src="images/slideshow/slide4.png">
</div>
</div>
<script src="meny.min.js"></script>
<script>
var meny = Meny.create({
    // The element that will be animated in from off screen
    menuElement: document.querySelector( '.meny' ),

    // The contents that gets pushed aside while Meny is active
    contentsElement: document.querySelector( '.contents' ),

    // The alignment of the menu (top/right/bottom/left)
    position: 'top',

    // The height of the menu (when using top/bottom position)
    height: 110,

    // Use mouse movement to automatically open/close
    mouse: true,

    // Use touch swipe events to open/close
    touch: true
});
</script>
</body>
